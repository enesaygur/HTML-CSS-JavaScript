    <title>Flex Basics</title>
<style>
.container{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap; 

}
.item{
    background: #f4f4f4;
    border: #ccc 1px solid;
    padding: 1rem;
    margin: 0.75rem;
    text-align: center;
    flex: 1;
}   
.item:first-child{
    flex: 1;
}
</style> 
</head>
